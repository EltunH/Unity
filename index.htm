<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unity</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <main>
        <div class="container">
            <div class="unity">
                <img src="img/logo-white.svg" alt="logo">
                <h5 class="text">A video gaming platform UI kit</h5>
                <div class="games">
                    <div class="card">
                        <div class="pht">
                            <img src="img/game-1.png" alt="photo">
                        </div>
                        <div class="text-card">
                            <h5>Call of DutyⓇ</h5>
                            <p>Shooting</p>
                            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="pht">
                            <img src="img/game-2.png" alt="photo">
                        </div>
                        <div class="text-card">
                            <h5>The Dota 2</h5>
                            <p>eSport</p>
                            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                        </div>
                    </div>
                    <div class="card">
                        <div class="pht">
                            <img src="img/game-3.png" alt="photo">
                        </div>
                        <div class="text-card">
                            <h5>LegendsⓇ</h5>
                            <p>Online Game</p>
                            <p><i class="fa-solid fa-circle"></i>2.8K viewers</p>
                        </div>
                    </div>
                    <h2 class="dsc">
                        <span>+</span>
                        Discover more
                    </h2>
                </div>
            </div>

            <div class="login">
                <div class="sign">
                    <h1>Sign in</h1>
                    <div class="exit">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <span>New user? <a href="#">Create an account</a></span>
                <form>
                    <label for="user">Username or email</label>
                    <input id="user" type="mail">
                    <label for="pass">Password</label>
                    <input id="pass" type="password">
                    <input type="submit" value="Continue">
                    <p>Or continue with</p>
                    <input type="submit" value="Google">
                </form>
            </div>
        </div>
    </main>
</body>

</html>
